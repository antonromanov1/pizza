{% load static %}
{% static 'catalog/images' as static_images %}
{% load staticfiles %}

<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Десерты</title>
    <link rel="stylesheet" href="{% static 'catalog/styles.css' %}">
</head>

<body>
    <div id="header">
        <h1><a href="{% url 'index' %}">Заказ еды на дом или офис</a></h1>
        <nav id="topnav">
            <a href="">Меню</a> |
            <a href="">Адреса</a> |
            <a href="">Акции</a> |
            <a href="">Служба качества</a> | телефон (903) 700-64-46
        </nav>
    </div>
    <a href="{% url 'index' %}"><img width=100% src="{{ static_images }}/italian-pizza.jpg"></a>

    <div id="columns">
        <div id="left">
            <p><a href="{% url 'pizza' %}"><img src="{{ static_images }}/button1.png"></a></p>
            <p><a href="{% url 'hot' %}"><img src="{{ static_images }}/button2.png"></a></p>
            <p><a href="{% url 'salads' %}"><img src="{{ static_images }}/button3.png"></a></p>
            <p><a href="{% url 'drinks' %}"><img src="{{ static_images }}/button4.png"></a></p>
            <p><a href="{% url 'desserts' %}"><img src="{{ static_images }}/button5.png"></a></p>
        </div>

        <div id="center">
            <h2>Дессерты:</h2>
                <form action="/zakaz" method="post">
                    {% for dessert in desserts %}
                    <img src="{{ static_images }}/dessert{{ dessert.id }}.jpg">
                    <h4>{{ dessert.name }}
                        <select name="first">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                        </select>
                    </h4>  <h4>Цена:</h4> <h4 style="color: red;">{{ dessert.price }} руб.</h4>
                    {% endfor %}
                    <pre>                                 <a href="/zakaz"><img src="{{ static_images }}/button_zakaz.png"></a></pre>
                </form>
        </div>
    </div>

    <div id="footer">
    </div>
</body>
</html>
